<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PittFind - University of Pittsburgh Oakland Campus Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static_files', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>PittFind</h1>
            <p>University of Pittsburgh Oakland Campus Map</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Map Container -->
            <div id="map" class="map-container"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <div class="control-group route-controls">
                    <div class="route-select">
                        <label for="route-start">Start</label>
                        <input id="route-start-filter" type="search" placeholder="Type to filter..." aria-label="Filter start buildings">
                        <select id="route-start"></select>
                    </div>
                    <div class="route-select">
                        <label for="route-end">End</label>
                        <input id="route-end-filter" type="search" placeholder="Type to filter..." aria-label="Filter end buildings">
                        <select id="route-end"></select>
                    </div>
                    <button id="find-path" class="btn btn-success">Find Path</button>
                </div>

                <div class="control-group">
                    <button id="center-campus" class="btn btn-primary">Center on Campus</button>
                    <button id="drop-marker" class="btn btn-secondary">Drop Marker</button>
                    <button id="toggle-location" class="btn btn-outline-primary">Show My Location</button>
                    <button id="toggle-events" class="btn btn-info">Show Events</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Place marker modal (hidden by default) -->
    <div id="place-marker-modal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3>Place Marker at Building</h3>
            <label for="place-marker-building">Building</label>
            <select id="place-marker-building"></select>

            <label for="place-marker-title">Title</label>
            <input id="place-marker-title" type="text" placeholder="Marker title">

            <label for="place-marker-desc">Description</label>
            <textarea id="place-marker-desc" rows="3" placeholder="Optional description"></textarea>

            <div class="modal-actions">
                <button id="place-marker-confirm" class="btn btn-success">Place Marker</button>
                <button id="place-marker-cancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PittFind - Steelhacks 2025 Project</p>
        </div>
    </footer>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static_files', filename='js/map.js') }}"></script>
</body>
</html>
