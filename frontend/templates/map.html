<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PittFind</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static_files', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-bar centered-header">
            <img src="{{ url_for('static_files', filename='img/pitt_logo_new.png') }}" alt="Pitt Logo" class="pitt-logo">
            <div class="header-text">
                <span class="pittfind-title">PittFind</span>
                <span class="oakland-map"> Navigate &amp; Connect on Campus</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container main-flex centered-main">
            <!-- Map Controls (left column) -->
            <div class="map-controls-vertical closer-buttons">
                <div class="route-select-group">
                    <div class="route-select">
                        <label for="route-start">Start</label>
                        <input id="route-start-filter" type="search" placeholder="Type to filter..." aria-label="Filter start buildings">
                        <select id="route-start"></select>
                    </div>
                    <div class="route-select">
                        <label for="route-end">End</label>
                        <input id="route-end-filter" type="search" placeholder="Type to filter..." aria-label="Filter end buildings">
                        <select id="route-end"></select>
                    </div>
                    <button id="find-path" class="btn btn-success">Find Path</button>
                </div>
                <div style="height: 80px;"></div>
                <div class="button-group closer-group">
                    <button id="center-campus" class="btn btn-primary">Return to Campus</button>
                    <button id="drop-marker" class="btn btn-secondary">Create Event</button>
                    <button id="toggle-location" class="btn btn-outline-primary">Show My Location</button>
                </div>
            </div>
            <!-- Map Container (right column) -->
            <div id="map" class="map-container large-map"></div>
        </div>
    </main>

    <!-- Place marker modal (hidden by default) -->
    <div id="place-marker-modal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <h3>Create an Event</h3>
            <label for="place-marker-building">Location</label>
            <select id="place-marker-building"></select>

            <label for="place-marker-title">Title</label>
            <input id="place-marker-title" type="text" placeholder="Event title">

            <label for="place-marker-organization">Organization</label>
            <input id="place-marker-Organization" type="text" placeholder="Organization">

            <label for="place-marker-desc">Description</label>
            <textarea id="place-marker-desc" rows="3" placeholder="Optional description"></textarea>

            <div class="modal-actions">
                <button id="place-marker-confirm" class="btn btn-success">Create</button>
                <button id="place-marker-cancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Events list modal removed -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Steelhacks 2025 Project</p>
        </div>
    </footer>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static_files', filename='js/map.js') }}"></script>
</body>
</html>
